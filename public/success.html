<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Spende erfolgreich – Kleiderspenden Registrierung</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Sicherstellen, dass Footer bei wenig Inhalt am unteren Rand bleibt */
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        main {
            flex: 1;
            padding: 2rem;
        }

        ul#summary {
            list-style: none;
            padding-left: 0;
            margin-bottom: 2rem;
        }

            ul#summary li {
                margin-bottom: 0.5rem;
            }

        a.button-link {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            padding: 0.75em 1.5em;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

            a.button-link:hover {
                background-color: var(--primary-dark);
            }
    </style>
</head>
<body>

    <!-- Header mit Logo und Navigation -->
    <header>
        <div class="site-branding">
            <a href="/"><img src="images/logo.jpg" alt="Logo Kleiderspenden" class="logo"></a>
            <span class="title">IU Kleiderspenden Registrierung</span>
        </div>
        <nav>
            <ul>
                <li><a href="/">Start</a></li>
                <li><a href="/success.html">Meine Spende</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hauptinhalt mit Dank und Zusammenfassung -->
    <main>
        <h1>Vielen Dank für Ihre Spende!</h1>
        <p>Ihre Kleiderspende wurde erfolgreich registriert. Hier sind Ihre Angaben:</p>

        <!-- Zusammenfassung der Spendeninformationen -->
        <ul id="summary">
            <!-- wird per JavaScript generiert -->
        </ul>

        <!-- Zurück zur Startseite -->
        <a class="button-link" href="/">Zurück zur Startseite</a>
    </main>

    <!-- Footer bleibt am Seitenende, auch wenn wenig Inhalt -->
    <footer>
        <p><a href="/impressum.html">Impressum</a> &amp; <a href="/datenschutz.html">Datenschutzerklärung</a></p>
    </footer>

    <!-- Script zur Anzeige der übermittelten Spendedaten -->
    <script>
        const params = new URLSearchParams(window.location.search);
        const summary = document.getElementById('summary');

        // Spendedaten aus URL extrahieren
        const date = params.get('timestamp');
        const formattedDate = date ? new Date(date).toLocaleString('de-DE') : '-';

        const listItems = [
            `<li><strong>Kleidung:</strong> ${params.get('items') || '-'}</li>`,
            `<li><strong>Zielregion:</strong> ${params.get('region') || '-'}</li>`,
            `<li><strong>Datum & Uhrzeit:</strong> ${formattedDate}</li>`,
            `<li><strong>Übergabeart:</strong> ${params.get('mode') === 'abholung' ? 'Abholung' : 'Übergabe'}</li>`
        ];

        // Wenn Abholung gewählt wurde, auch Adresse anzeigen
        if (params.get('mode') === 'abholung') {
            const street = params.get('street') || '-';
            const plz = params.get('plz') || '-';
            const city = params.get('city') || '-';
            listItems.push(`<li><strong>Abholadresse:</strong> ${street}, ${plz} ${city}</li>`);
        }

        // Zusammenfassung in HTML einfügen
        summary.innerHTML = listItems.join('');
    </script>
</body>
</html>
