<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Spendenliste</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        display: none;
      }

      td {
        position: relative;
        padding-left: 50%;
      }

      td::before {
        position: absolute;
        top: 0;
        left: 0;
        width: 45%;
        padding-left: 1rem;
        font-weight: bold;
        white-space: nowrap;
      }

      td:nth-of-type(1)::before { content: "Name"; }
      td:nth-of-type(2)::before { content: "E-Mail"; }
      td:nth-of-type(3)::before { content: "Kleidung"; }
      td:nth-of-type(4)::before { content: "Region"; }
      td:nth-of-type(5)::before { content: "Datum"; }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">Start</a></li>
        <li><a href="/donations">Spendenliste</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Spendenliste</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>E-Mail</th>
          <th>Kleidung</th>
          <th>Region</th>
          <th>Datum</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Maria Muster</td>
          <td>maria@example.com</td>
          <td>Jacken, Hosen</td>
          <td>Region A</td>
          <td>26.06.2025</td>
        </tr>
        <tr>
          <td>Max Beispiel</td>
          <td>max@example.com</td>
          <td>T-Shirts, Schuhe</td>
          <td>Region B</td>
          <td>25.06.2025</td>
        </tr>
        <!-- Weitere Spenden hier dynamisch einfügen -->
      </tbody>
    </table>
  </main>

  <footer>
    <p><a href="/impressum.html">Impressum</a> &amp; <a href="/datenschutz.html">Datenschutzerklärung</a></p>
  </footer>
</body>
</html>
