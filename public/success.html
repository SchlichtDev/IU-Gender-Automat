<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Spendenliste</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        display: none;
      }

      td {
        position: relative;
        padding-left: 50%;
      }

      td::before {
        position: absolute;
        top: 0;
        left: 0;
        width: 45%;
        padding-left: 1rem;
        font-weight: bold;
        white-space: nowrap;
      }

      td:nth-of-type(1)::before { content: "Name"; }
      td:nth-of-type(2)::before { content: "E-Mail"; }
      td:nth-of-type(3)::before { content: "Kleidung"; }
      td:nth-of-type(4)::before { content: "Region"; }
      td:nth-of-type(5)::before { content: "Datum"; }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">Start</a></li>
        <li><a href="/success.html">Spendenliste</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Spendenliste</h1>
    <table id="donationTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>E-Mail</th>
          <th>Kleidung</th>
          <th>Region</th>
          <th>Datum</th>
        </tr>
      </thead>
      <tbody>
        <!-- Daten werden hier per JavaScript eingefügt -->
      </tbody>
    </table>
  </main>

  <footer>
    <p><a href="/impressum.html">Impressum</a> &amp; <a href="/datenschutz.html">Datenschutzerklärung</a></p>
  </footer>

  <script>
  fetch('donations.json')
    .then(response => {
      if (!response.ok) {
        throw new Error('Datei konnte nicht geladen werden');
      }
      return response.json();
    })
    .then(data => {
      const tbody = document.querySelector('#donationTable tbody');
      data.forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.name}</td>
          <td>${entry.email}</td>
          <td>${entry.items}</td>
          <td>${entry.region}</td>
          <td>${new Date(entry.timestamp).toLocaleString('de-DE')}</td>
        `;
        tbody.appendChild(row);
      });
    })
    .catch(error => {
      console.error('Fehler beim Laden der donations.json:', error);
      document.querySelector('#donationTable').insertAdjacentHTML('afterend',
        '<p style="color: red;">Die Spendenliste konnte nicht geladen werden.</p>');
    });
</script>
</body>
</html>
