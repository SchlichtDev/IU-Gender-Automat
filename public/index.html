<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kleiderspende registrieren</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Einbindung des CSS-Stylesheets für Layout und responsives Design -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER: Logo und Navigation -->
    <header>
        <div class="site-branding">
            <a href="/">
                <!-- Logo der Anwendung -->
                <img src="images/logo.jpg" alt="Logo Kleiderspenden" class="logo">
            </a>
            <span class="title">IU Kleiderspenden Registrierung</span>
        </div>
        <!-- Hauptnavigation -->
        <nav>
            <ul>
                <li><a href="/">Start</a></li>
                <li><a href="/success.html">Meine Spende</a></li>
            </ul>
        </nav>
    </header>

    <!-- HAUPTBEREICH: Formular zur Kleiderspendenregistrierung -->
    <main>
        <h1>Kleiderspende registrieren</h1>

        <!-- Formular: Sendet POST-Anfrage an /register -->
        <!-- Das Attribut onsubmit aktiviert eine clientseitige Validierung via JavaScript -->
        <form action="/register" method="post" onsubmit="return validateForm()">

            <!-- NAME: Pflichtfeld mit Pattern zur Vermeidung ungültiger Zeichen -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required
                   pattern="^[a-zA-ZäöüÄÖÜß\s\-]{2,50}$"
                   title="Bitte gib einen gültigen Namen ein. (Nur Buchstaben)">

            <!-- E-MAIL: Pflichtfeld mit HTML5-E-Mailvalidierung -->
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required
                   title="Bitte eine gültige E-Mail-Adresse eingeben.">

            <!-- KLEIDUNGSBESCHREIBUNG: Pflichtfeld mit Längenbeschränkung -->
            <label for="items">Beschreibung der Kleidung:</label>
            <textarea id="items" name="items" required minlength="5" maxlength="300"
                      title="Bitte beschreibe die Kleidung (mind. 5 Zeichen)."></textarea>

            <!-- ZIELREGION: Auswahlfeld mit festen Optionen -->
            <label for="region">Zielregion:</label>
            <select id="region" name="region" required>
                <option value="">Bitte wählen</option>
                <option value="Asien">Indien</option>
                <option value="Europa">Rumänien</option>
                <option value="Afrika">Kambodscha</option>
            </select>

            <!-- ÜBERGABEART: Radiobuttons steuern Anzeige der Adressfelder -->
            <label>Übergabeart:</label>
            <div class="radio-group">
                <input type="radio" id="uebergabe" name="mode" value="übergabe" required onchange="toggleAddress(false)">
                <label for="uebergabe">Übergabe an Geschäftsstelle</label>

                <input type="radio" id="abholung" name="mode" value="abholung" required onchange="toggleAddress(true)">
                <label for="abholung">Abholung durch Fahrzeug</label>
            </div>

            <!-- ADRESSFELDER: Nur sichtbar bei Auswahl "Abholung" -->
            <div id="addressFields" style="display:none;">
                <label for="street">Straße:</label>
                <input type="text" id="street" name="street">

                <label for="plz">Postleitzahl:</label>
                <input type="text" id="plz" name="plz"
                       pattern="^[0-9]{5}$" title="Fünfstellige Postleitzahl">

                <label for="city">Stadt:</label>
                <input type="text" id="city" name="city">
            </div>

            <!-- ABSENDEN -->
            <button type="submit">Spende registrieren</button>
        </form>
    </main>

    <!-- FOOTER: Verlinkung zu Impressum und Datenschutz -->
    <footer>
        <a href="/Impressum.html">Impressum</a> | <a href="/datenschutz.html">Datenschutz</a>
    </footer>

    <!-- JAVASCRIPT-BEREICH -->
    <script>
        /**
         * Zeigt oder versteckt die Adressfelder abhängig von der Übergabeart
         * @param {boolean} show - true: anzeigen, false: verstecken
         */
        function toggleAddress(show) {
            document.getElementById('addressFields').style.display = show ? 'block' : 'none';
        }

        /**
         * Führt zusätzliche clientseitige Prüfungen aus, bevor das Formular abgeschickt wird.
         * Rückgabewert false verhindert das Absenden bei ungültigen Eingaben.
         */
        function validateForm() {
            const name = document.getElementById("name").value.trim();
            const items = document.getElementById("items").value.trim();

            if (name.length < 2) {
                alert("Der Name ist zu kurz.");
                return false;
            }
            if (items.length < 5) {
                alert("Die Beschreibung ist zu kurz.");
                return false;
            }

            return true;
        }
    </script>

</body>
</html>
